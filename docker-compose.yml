version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: study-group-mysql
    ports:
      - "3308:3306"  # 외부 포트 매핑 추가 (워크벤치 접근용, 로컬 3306 포트 충돌 방지)
    environment:
      MYSQL_ROOT_PASSWORD: skdus4972@@
      MYSQL_DATABASE: study
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    command: [
      "mysqld",
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - study-network
    restart: unless-stopped

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: study-group-redis
    volumes:
      - redis_data:/data
    networks:
      - study-network
    restart: unless-stopped

  # 스터디 그룹 서비스
  study-group-service:
    build: .
    container_name: study-group-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/study?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: skdus4972@@
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - study-network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  # 이벤트 브로커 (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: study-group-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"   # AMQP 포트
      - "15672:15672" # 관리자 웹 UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - study-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:

networks:
  study-network:
    driver: bridge
